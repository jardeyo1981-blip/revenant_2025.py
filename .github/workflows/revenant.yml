name: Revenant Tape 2026 — LIVE FOREVER

on:
  workflow_dispatch:
  schedule:
    - cron: '*/7 * * * *'
  push:

jobs:
  revenant:
    runs-on: ubuntu-latest
    timeout-minutes: 1440

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: revenant_2025.py   # Forces correct folder name

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Brutal install — never fails again
        working-directory: ./revenant_2025.py
        run: |
          rm -rf ~/.cache/pip
          pip install --upgrade --force-reinstall --no-cache-dir pip setuptools wheel
          pip install --force...
