# .github/workflows/revenant.yml  ← overwrite your file with this EXACT code

name: Revenant Tape 2026 — LIVE FOREVER

on:
  workflow_dispatch:
  schedule:
    - cron: '*/7 * * * *'     # every 7 minutes
  push:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 1440

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: NUCLEAR CLEAN + INSTALL (this fixes it forever)
        run: |
          rm -rf ~/.cache/pip
          pip install --upgrade --force-reinstall --no-cache-dir pip
          pip install --force-reinstall --no-cache-dir polygon-api-client yfinance requests feedparser

      - name: Run Revenant
        env:
          MASSIVE_API_KEY: ${{ secrets.MASSIVE_API_KEY }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USER_ID: ${{ secrets.DISCORD_USER_ID }}
        run: python revenant_2025.py
