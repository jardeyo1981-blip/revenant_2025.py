name: Revenant Tape 2026 â€” Bulletproof Run

on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *'
  push:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 1440

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Clean cache and install deps
        run: |
          pip cache purge
          pip install --no-cache-dir --upgrade pip
          pip install --no-cache-dir polygon-api-client yfinance requests feedparser

      - name: Run Revenant
        env:
          MASSIVE_API_KEY: ${{ secrets.MASSIVE_API_KEY }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USER_ID: ${{ secrets.DISCORD_USER_ID }}
        run: python revenant_2025.py
